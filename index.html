<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W Carz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1.5em;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff3c00;
    }
    header p {
      margin-top: 0.5em;
      font-size: 1em;
      color: #aaa;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 1em;
      background-color: #1a1a1a;
      gap: 0.5em;
    }
    .search-bar input {
      padding: 0.5em;
      width: 300px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .search-bar button {
      padding: 0.5em 1em;
      background-color: #ff3c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .brand-section {
      margin: 2em auto;
      max-width: 1200px;
      padding: 0 1em;
    }
    .brand-title {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      border-left: 5px solid #ff3c00;
      padding-left: 0.5em;
      color: #ff3c00;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .car-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.1);
      transition: transform 0.2s;
    }
    .car-card:hover {
      transform: scale(1.02);
    }
    .car-card img {
      width: 100%;
      border-radius: 8px;
    }
    .car-card h3 {
      margin: 0.5em 0 0.2em;
      font-size: 1.1em;
      color: #fff;
    }
    .car-card p {
      margin: 0.2em 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

    <p>Discover the fastest legends â€” modern & classic</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by brand or model" />
    <button onclick="searchCars()">Search</button>
    <button onclick="showAllCars()">Reset</button>
  </div>

  <div id="carDisplay"></div>

    ];

    function showAllCars() {
      const brands = [...new Set(cars.map(car => car.brand))];
      const display = document.getElementById('carDisplay');
      display.innerHTML = '';

      brands.forEach(brand => {
        const brandCars = cars.filter(car => car.brand === brand);
        const modern = brandCars.filter(car => car.type === 'modern').slice(0, 2);
        const classic = brandCars.filter(car => car.type === 'classic').slice(0, 2);
        const all = [...modern, ...classic];

        const section = document.createElement('div');
        section.className = 'brand-section';
        section.innerHTML = `<h2 class="brand-title">${brand}</h2><div class="car-grid"></div>`;
        const grid = section.querySelector('.car-grid');

        all.forEach(car => {
          const card = document.createElement('div');
          card.className = 'car-card';
          card.innerHTML = `
            <img src="${car.img}" alt="${car.model}" />
            <h3>${car.model}</h3>
            <p>Type: ${car.type}</p>
            <p>Horsepower: ${car.hp} HP</p>
          `;
          grid.appendChild(card);
        });

        display.appendChild(section);
      });
    }

      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = cars.filter(car =>
        car.brand.toLowerCase().includes(query) ||
        car.model.toLowerCase().includes(query)
      );

      display.innerHTML = '';

        display.innerHTML = '<p style="text-align:center;">No cars found.</p>';
        return;
