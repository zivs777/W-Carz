<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W Carz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      padding: 2em;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff3c00;
    }
    header p {
      margin-top: 0.5em;
      font-size: 1.2em;
      color: #aaa;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 1em;
      background-color: #1a1a1a;
      gap: 0.5em;
    }
    .search-bar input {
      padding: 0.5em;
      width: 300px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .search-bar button {
      padding: 0.5em 1em;
      background-color: #ff3c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .brand-section {
      margin: 2em auto;
      max-width: 1200px;
      padding: 0 1em;
    }
    .brand-title {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      border-left: 5px solid #ff3c00;
      padding-left: 0.5em;
      color: #ff3c00;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .car-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.1);
      transition: transform 0.2s;
    }
    .car-card:hover {
      transform: scale(1.02);
    }
    .car-card img {
      width: 100%;
      border-radius: 8px;
    }
    .car-card h3 {
      margin: 0.5em 0 0.2em;
      font-size: 1.1em;
      color: #fff;
    }
    .car-card p {
      margin: 0.2em 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .quiz-section {
      max-width: 800px;
      margin: 2em auto;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 10px;
    }
    .quiz-section h2 {
      color: #ff3c00;
    }
    .quiz-section label {
      display: block;
      margin: 1em 0 0.5em;
    }
    .quiz-section select {
      width: 100%;
      padding: 0.5em;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .quiz-section button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #ff3c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #quizResult {
      margin-top: 1em;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>W Carz</h1>
    <p>Discover the fastest legends — modern & classic</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by brand or model" />
    <button onclick="searchCars()">Search</button>
    <button onclick="showAllCars()">Reset</button>
  </div>

  <div id="carDisplay"></div>

  <div class="quiz-section">
    <h2>Find Your Perfect Car</h2>
    <label>Preferred Speed:</label>
    <select id="q1">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="classic">Classic</option>
    </select>
    <label>Preferred Style:</label>
    <select id="q2">
      <option value="sleek">Sleek</option>
      <option value="aggressive">Aggressive</option>
      <option value="retro">Retro</option>
    </select>
    <label>Budget:</label>
    <select id="q3">
      <option value="low">Under $100K</option>
      <option value="medium">$100K–$500K</option>
      <option value="high">Over $500K</option>
    </select>
    <label>Country Preference:</label>
    <select id="q4">
      <option value="Italy">Italy</option>
      <option value="Germany">Germany</option>
      <option value="USA">USA</option>
      <option value="France">France</option>
      <option value="UK">UK</option>
    </select>
    <label>Tech Level:</label>
    <select id="q5">
      <option value="modern">Modern</option>
      <option value="classic">Classic</option>
    </select>
    <button onclick="suggestCar()">Suggest Car</button>
    <div id="quizResult"></div>
  </div>

  <script>
    const brands = [
      "Ferrari", "Lamborghini", "Bugatti", "Porsche", "McLaren", "BMW M", "Mercedes-AMG", "Audi Sport",
      "Chevrolet", "Ford", "Dodge", "Tesla", "Rimac", "Koenigsegg", "Pagani", "Aston Martin",
      "Jaguar", "Nissan", "Toyota", "Mazda"
    ];

    const cars = [];

    brands.forEach(brand => {
      cars.push(
        {brand, model:`${brand} Modern 1`, type:'modern', hp:700, country:'Italy', style:'sleek', price:'high', img:'https://via.placeholder.com/250x150?text='+brand+'+Modern+1'},
        {brand, model:`${brand} Modern 2`, type:'modern', hp:650, country:'Germany', style:'aggressive', price:'medium', img:'https://via.placeholder.com/250x150?text='+brand+'+Modern+2'},
        {brand, model:`${brand} Classic 1`, type:'classic', hp:400, country:'USA', style:'retro', price:'low', img:'https://via.placeholder.com/250x150?text='+brand+'+Classic+1'},
        {brand, model:`${brand} Classic 2`, type:'classic', hp:350, country:'France', style:'retro', price:'low', img:'https://via.placeholder.com/250x150?text='+brand+'+Classic+2'}
      );
    });

    function showAllCars() {
      const display = document.getElementById('carDisplay');
      display.innerHTML = '';
      brands.forEach(brand => {
        const section = document.createElement('div');
        section.className = 'brand-section';
        section.innerHTML = `<h2 class="brand-title">${brand}</h2><div class="car-grid"></div>`;
        const grid = section.querySelector('.car-grid');
        const brandCars = cars.filter(car => car.brand === brand);
        brandCars.forEach(car => {
          const card = document.createElement('div');
          card.className = 'car-card';
          card.innerHTML = `
            <img src="${car.img}" alt="${car.model}" />
            <h3>${car.model}</h3>
            <p>Type: ${car.type}</p>
            <p>Horsepower: ${car.hp} HP</p>
          `;
          grid.appendChild(card);
        });
        display.appendChild(section);
      });
    }

        car.model.toLowerCase().includes(query)
