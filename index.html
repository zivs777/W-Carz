<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Carz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .brand {
            margin-bottom: 30px;
        }
        .brand h2 {
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
        }
        .cars {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .car {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>W Carz</h1>
</header>

<div class="container">
    <div class="brand">
        <h2>Ferrari</h2>
        <div class="cars">
            <div class="car">
                <img src="https://example.com/ferrari1.jpg" alt="Ferrari 488">
                <h3>Ferrari 488</h3>
            </div>
            <div class="car">
                <img src="https://example.com/ferrari2.jpg" alt="Ferrari F8">
                <h3>Ferrari F8</h3>
            </div>
        </div>
    </div>

    <div class="brand">
        <h2>Lamborghini</h2>
        <div class="cars">
            <div class="car">
                <img src="https://example.com/lamborghini1.jpg" alt="Lamborghini Huracan">
                <h3>Lamborghini Huracan</h3>
            </div>
            <div class="car">
                <img src="https://example.com/lamborghini2.jpg" alt="Lamborghini Aventador">
                <h3>Lamborghini Aventador</h3>
            </div>
        </div>
    </div>

    <div class="brand">
        <h2>Porsche</h2>
        <div class="cars">
            <div class="car">
                <img src="https://example.com/porsche1.jpg" alt="Porsche 911">
                <h3>Porsche 911</h3>
            </div>
            <div class="car">
                <img src="https://example.com/porsche2.jpg" alt="Porsche Taycan">
                <h3>Porsche Taycan</h3>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 W Carz
</footer>

</body>
</html>
